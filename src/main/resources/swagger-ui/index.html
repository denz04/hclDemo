<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger API doc</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="icon" type="image/png" href="./logo_new_full.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./logo_new_full.png" sizes="16x16" />
    <link rel="stylesheet" type="text/css" href="./mamun.css" />
    <script>
      (function () {
          window.addEventListener("load", function () {
              setTimeout(function () {
                  var logo = document.getElementsByClassName('link'); //For Changing The Link On The Logo Image
                  logo[0].href = "https://mamun.om/";
                  logo[0].target = "_blank";
                  logo[0].children[0].alt = "Swagger";
                  logo[0].children[0].src = "./mamun-logo.png"; //For Changing The Logo Image
              });
          });
      })();
    </script>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "https://petstore.swagger.io/v2/swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
  </body>
</html>
